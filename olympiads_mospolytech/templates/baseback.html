<!doctype  html>
<html  lang="en">
<head>
<link  rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"  crossorigin="anonymous">
<title>Django Authentication Example</title>
</head>
<body>
  <div  class="container">
    <div  class="row justify-content-center">
      <div  class="col-4">
      <h1  class="text-center">Олимпиады мосполитеха</h1>
      <div>
  {% if user.is_authenticated %}
      <p>Привет, <b>{{ user.group }}{{ user.phone_number }}{{ user.email }}</b></p>
      <a href="{% url 'logout' %}"><p>Выход</p></a>
  {% else %}
    <a href="{% url 'login' %}"><p>Вход</p></a>
    <a href="{% url 'signup' %}"><p>Регистрация</p></a>
  {% endif %}
  </div>
      {% block main %}
      {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
